<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="form">
             <h3>
                Payment Form
             </h3>
             <form>Accepted Card
                  <img src="http://127.0.0.1:5500/images/card1.png" alt="" width="100">
                  <img src="http://127.0.0.1:5500/images/card2.png" alt="" width="50">
                  <br>
                  <br>
                  Enter Amount 
                  <input type="text" name="" placeholder="enter Amount" >
                  Credit card number
                  <input type="text" name="" placeholder="Enter card number"  >
                  Exp month
                  <input type="text" name="" placeholder="Enter Month"  >
                    <div id="#zip">
                        <label>
                            Exp year
                            <select>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV" >
                        </label>
                    </div>                  
            </form>
            <input type="submit" name="" value="Pay Now"  onclick="success()">
            </div>
        </div>
    </header>


    <script>
      function success() {
        window.open("succesfulpay.html");
      }
      </script>
  
</body>
</html>
