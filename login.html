

<!DOCTYPE html>
<html lang="en">

    <title> Form Validation</title>
    <link rel="stylesheet" href="login.css">

</head>

<body class="body" >
    
    
    <form aciton =""  class="form" name="myForm" onsubmit="return validateForm()" method="post">
        <table> <h1 class="h1">Login</h1>
            <tr>
              <td><label> Name: </label></td>
              <td>
                  <input type="text" name="fname" required><b><span class="formerror"> </span></b>
              </td>
            </tr>
            <tr>
              <td><label>Email: </label></td>
              <td>
                  <input type="email" name="femail" required><b><span class="formerror"> </span></b>
              </td>
            </tr>
            <tr>
              <td><label>Phone: </label></td>
              <td>
                  <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
              </td>
            </tr>
            <tr>
              <td><label>Password: </label></td>
              <td>
                  <input type="password" name="fpass" required><b><span class="formerror"></span></b>
              </td>
            </tr>
           
          </table>

        <input class="but" type="submit" value="Submit">

    </form>
